<ion-header>
  <ion-toolbar>
    <ion-title>Add Food Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #foodForm="ngForm" (ngSubmit)="onSubmit(foodForm)">
    <ion-item>
      <ion-label position="floating">Food Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="food.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea name="description" [(ngModel)]="food.description" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input type="number" name="price" [(ngModel)]="food.price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Category</ion-label>
      <ion-input type="text" name="category" [(ngModel)]="food.category" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Upload Image</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" required />
    </ion-item>

    <ion-item *ngIf="food.imageUrl">
      <ion-label>Image Preview</ion-label>
      <img [src]="food.imageUrl" alt="Food Image" style="max-width: 200px; max-height: 200px;"/>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!foodForm.valid || !selectedImage">Submit</ion-button>
  </form>
</ion-content>
