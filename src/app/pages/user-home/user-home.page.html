<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Food for You</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!role" routerLink="/login">Login</ion-button>
      <ion-button *ngIf="!role" routerLink="/signup">Signup</ion-button>
      <ion-button *ngIf="role" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="banner">
    <h1>Hello, {{ (userName$ | async) || 'User' }}!</h1>
    <p>Discover delicious food items tailored just for you.</p>
  </div>

  <!-- <ion-searchbar animated placeholder="Search for food..." (ionInput)="filterFood($event)"></ion-searchbar> -->

  <div class="filters">
    <!-- <ion-button fill="outline" color="tertiary" (click)="openFilter('cuisine')">Cuisines</ion-button>
    <ion-button fill="outline" color="tertiary" (click)="openFilter('price')">Price</ion-button>
    <ion-button fill="outline" color="tertiary" (click)="openFilter('dietary')">Dietary</ion-button>
    <ion-button fill="outline" color="tertiary" (click)="openFilter('rating')">Top Rated</ion-button> -->
  </div>

  <h2 class="section-title">Featured Food Items</h2>
    <div class="card-grid">
      <ion-card *ngFor="let food of (featuredFoodItems$ | async)" class="food-card">
        <ion-img [src]="food.imageUrl || 'assets/default-food.jpg'"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ food.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ food.description }}</p>
          <p class="price">{{ food.price | currency }}</p>
          
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
