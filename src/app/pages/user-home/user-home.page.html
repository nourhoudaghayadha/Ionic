<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- Avatar -->
      <div class="avatar">
        <img src="assets/R.png" alt="User Avatar" />
      </div>
    </ion-buttons>
    <ion-title>Food for You</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!role" routerLink="/login" color="tertiary">Login</ion-button>
      <ion-button *ngIf="!role" routerLink="/signup" color="tertiary">Signup</ion-button>
      <ion-button *ngIf="role" (click)="logout()" color="danger">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="banner">
    <h1>Welcome, {{ (userName$ | async) || 'User' }}!</h1>
    <p>Find and enjoy the best dishes crafted just for you.</p>
  </div>

  <!-- <div class="filters">
    <ion-button fill="solid" color="primary" (click)="openFilter('cuisine')">Cuisines</ion-button>
    <ion-button fill="solid" color="tertiary" (click)="openFilter('price')">Price</ion-button>
    <ion-button fill="solid" color="secondary" (click)="openFilter('dietary')">Dietary</ion-button>
    <ion-button fill="solid" color="success" (click)="openFilter('rating')">Top Rated</ion-button>
  </div> -->

  <h2 class="section-title">Featured Food Items</h2>
  <div class="card-grid">
    <ion-card *ngFor="let food of (featuredFoodItems$ | async)" class="food-card">
      <ion-img [src]="food.imageUrl || 'assets/default-food.jpg'"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ food.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="food-description">{{ food.description }}</p>
        <p class="price">{{ food.price | currency }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
