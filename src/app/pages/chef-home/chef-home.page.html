<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chef Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!role" routerLink="/login">Login</ion-button>
      <ion-button *ngIf="!role" routerLink="/signup">Signup</ion-button>
      <ion-button *ngIf="role" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header><ion-card-title>Welcome Back, Chef!</ion-card-title></ion-card-header>
    <ion-card-content>
      <p>Manage your food items and view recent posts below.</p>
      <ion-button expand="block" (click)="navigateToAddFood()">Add New Food</ion-button>
    </ion-card-content>
  </ion-card>

  <h2 class="section-title">Your Latest Food Posts</h2>
  <div class="card-grid">
    <ion-card *ngFor="let food of chefFoodItems$ | async">
      <ion-img [src]="food.imageUrl || 'assets/default-food.jpg'"></ion-img>
      <ion-card-header><ion-card-title>{{ food.name }}</ion-card-title></ion-card-header>
      <ion-card-content><p>{{ food.description }}</p><p>{{ food.price | currency }}</p></ion-card-content>
    </ion-card>
  </div>
</ion-content>
