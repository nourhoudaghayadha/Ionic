<ion-content>
  <div class="upper">
    <div class="icon">
      <ion-icon name="restaurant"></ion-icon>
    </div>
    <p id="sign-up"> FOOD MANAGEMENT APP</p>
  </div>

  <div class="middle">
    <div class="box">
      <form #loginForm="ngForm">
        <p>Register Now</p>

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text"
                     name="name"
                     #name="ngModel"
                     [(ngModel)]="signUp.name"
                     required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email"
                     name="email"
                     #email="ngModel"
                     [(ngModel)]="signUp.email"
                     required
                     email>
          </ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="mail"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [type]="type ? 'password' : 'text'"
                     name="password"
                     #password="ngModel"
                     [(ngModel)]="signUp.password"
                     required>
          </ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" (click)="changeType()"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label>Role</ion-label>
          <ion-select [(ngModel)]="signUp.role" name="role">
            <ion-select-option value="user">User</ion-select-option>
            <ion-select-option value="chef">Chef</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-button expand="full" (click)="register()">Register</ion-button>
      </form>
    </div>
  </div>
</ion-content>
